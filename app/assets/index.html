<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="/css/vendor.css" rel="stylesheet"/>
  <link href="/css/app.css" rel="stylesheet"/>

  <script type="text/javascript">
      window.brunch = window.brunch || {};
      window.brunch["auto-reload"] = {
        enabled: true
      };
  </script>
  <script src="/js/vendor.js" ></script>
  <script src="/js/templates.js" ></script>
  <script src="/js/app.js" ></script>
</head>
<body layout="column">

<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button ng-click="vm.toggleSidenav('left')" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-svg-icon="https://s3-us-west-2.amazonaws.com/s.cdpn.io/68133/menu.svg">
      </md-icon>
    </md-button>
    <h1>AMRO: &nbsp; version <span app-version></span> </h1>
  </div>
</md-toolbar>

<div layout="row" flex>

  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-button class="md-accent" ng-href="#/home">Home</md-button>
    <md-button class="md-accent" ng-href="#/about">About</md-button>
  </md-sidenav>

  <div layout="column" flex id="content">
    <md-content layout="column" flex class="md-padding">
      
      <div ng-view></div>

    </md-content>
  </div>
</div>

</body>
</html>
