<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- STYLE -->
  <link rel="icon" type="image/png" href="icon.png" />
  <link href="css/vendor.css" rel="stylesheet"/>
  <link href="css/app.css" rel="stylesheet"/>

  <!-- SCRIPTS -->
  <script type="text/javascript">
      window.brunch = window.brunch || {};
      window.brunch["auto-reload"] = {
        enabled: true
      };
  </script>
  <script src="js/vendor.js" ></script>
  <script src="js/templates.js" ></script>
  <script src="js/app.js" ></script>
</head>
<body layout="column" ng-controller="NavCtrl">

<!-- NAV BAR -->
<md-toolbar layout="row">
  <div class="md-toolbar-tools">
    <md-button ng-click="openLeftMenu()" hide-gt-sm class="md-icon-button">
      <md-icon aria-label="Menu" md-svg-icon="navigation:menu">
      </md-icon>
    </md-button>
    <h1>MRO &nbsp; version <span app-version></span> </h1>
  </div>
</md-toolbar>

<div layout="row" flex>

  <!-- NAV CONTENT -->
  <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-4dp" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')" ng-click="closeLeftMenu()">
    <md-button class="md-accent" ng-href="#/home"> Home </md-button>
    <md-button class="md-accent" ng-href="#/profile"> <md-icon md-svg-icon="social:person"></md-icon> Profile </md-button>
    <md-button class="md-accent" ng-href="#/chat"> <md-icon md-svg-icon="social:people"></md-icon>
 Chat </md-button>
    <md-button class="md-accent" ng-href="#/sheet"> Character </md-button>
    <md-button class="md-accent" ng-href="#/about"> About </md-button>
  </md-sidenav>

  <div layout="column" flex id="content">
      
      <!-- VIEW/PAGE -->
      <div ng-view>Loading...</div>

  </div>
</div>

</body>
</html>
