<div ng-controller="SearchGameCtrl" ng-cloak>

<md-toolbar>
  <div class="md-toolbar-tools">
    <md-button aria-label="Go Back" ng-href="{{backUrl}}">
      <md-icon md-svg-icon="navigation:arrow_back"></md-icon>
    </md-button>
    <h2>
      <span>Game List</span>
    </h2>
    <span flex></span>
  </div>
</md-toolbar>


<md-data-table-container>
  <table md-data-table md-progress="deferred">
    <thead md-order="query.order" md-trigger="onOrderChange">
      <tr>
        <th name="Name" order-by="name"></th>
        <th name="Details" order-by="fullName"></th>
        <th name="Status" order-by="status"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr md-auto-select ng-repeat="i in items" ng-class="{inactive: i.status ==='CLOSED'}" ng-click="open(i.id)" class="clickable">
        <td>{{i.name}}</td>
        <td>{{i.fullName}}</td>
        <td>{{i.status}}</td>
        <td> <md-button class="md-raised md-primary"> <md-icon md-svg-icon="navigation:chevron_right"></md-icon> </md-button></td>
      </tr>
    </tbody>
  </table>
</md-data-table-container>

</div>
