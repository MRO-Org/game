<div ng-cloak layout="row" layout-padding class="">
  <form ng-submit="submit()" ng-controller="SearchGameCtrl" >

<h2>Games List</h2>
    <md-divider></md-divider>
    <md-radio-group ng-model="selectedIndex" >
      <div ng-repeat='i in items' class="row" >
        <div flex layout='row' layout-padding layout-align="start center" >
          <md-radio-button  ng-disabled="i.isDisabled"
              ng-value="$index"
              class="md-primary" >
            {{i.name}}
            ({{i.status}})
            {{i.fullName}}
          </md-radio-button>
        </div>
      </div>
    </md-radio-group>

    <md-divider></md-divider>

    <div class="summary" flex layout="row" layout-align="space-between center" ng-show="selectedIndex">
      <div flex-initial>
        <span class="title">Selected</span>: <span class="md-checked">{{selected()}}</span>
      </div>
      <md-button class="md-raised md-primary" ng-click="submit()">Next</md-button>
    </div>

  </form>
</div>
